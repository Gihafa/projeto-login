<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form method="post" autocomplete="on">
                    <div class="campo">
                        <i class='bx bxs-envelope' ></i>

                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">

                        <label for="ilogin">Email</label>
                    
                    </div>
                    <div class="campo">
                        <i class='bx bx-key' ></i>

                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                        
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar >">
                    
                    <a href="#" class="botao">
                        Esqueci a senha <i class='bx bx-envelope-open' ></i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
